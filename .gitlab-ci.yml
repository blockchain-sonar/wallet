stages:
  - build-deps
  - build
  - deploy

ton-client-web-js-umd-facade:
  stage: build-deps
  image: node:14-alpine
  only:
    - branches
  tags:
    - docker
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - cd submodule/ton-client-web-js-umd-facade
    - npm install
    - npm run build
  artifacts:
    paths:
      - submodule/ton-client-web-js-umd-facade/.dist

binweb:snapshot:
  stage: build
  image: zxteamorg/devel.flutter
  dependencies:
    - ton-client-web-js-umd-facade
  only:
    - branches
  tags:
    - docker
  script:
    - rm web/extension_loader.js
    - rm web/extenstion.html
    - rm web/index-extenstion.html
    - rm web/index-webapp-devel.html
    - rm web/index.html
    - mv web/index-webapp.html web/index.html
    - flutter build web --web-renderer html
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  dependencies:
    - binweb:snapshot
  only:
    - master
  tags:
    - docker
  script:
    - mv build/web public
    - sed -i "s~<base href=\"/\" />~<base href=\"/wallet/\" />~g" public/index.html
    - sed -i "s~var pathSegmentsToKeep = 0~var pathSegmentsToKeep = 1~g" public/404.html
    - echo "See $CI_PAGES_URL/"
    - ls -l public/
  artifacts:
    paths:
      - public
